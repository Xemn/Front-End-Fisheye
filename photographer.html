<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
		<title>Fisheye - photographe</title>
	</head>
	<body class="photographer-body">
		<header>
			<a href="./index.html">
				<img src="assets/images/logo.png" class="logo" />
			</a>
		</header>
		<main id="main">
			<div class="photograph-header">
				<div class="photograph-infos"></div>
				<button class="contact_button" onclick="displayModal()">
					Contactez-moi
				</button>
			</div>
			<section class="gallery"></section>
			<div id="lightbox_wrapper" class="wrapper">
				<div id="lightbox_modal">
					<figure class="lightboxContent">
						<figcaption id="lightboxCaption"></figcaption>
					</figure>
				</div>
			</div>
		</main>
		<div id="contact_modal" class="wrapper">
			<div class="modal">
				<header>
					<h2>Contactez-moi</h2>
					<img src="assets/icons/close.svg" onclick="closeModal()" />
				</header>
				<form>
					<div>
						<label for="prenom">Pr√©nom</label>
						<input type="text" name="prenom" id="prenom" minlength="3" />
						<label for="nom">Nom</label>
						<input type="text" name="nom" id="nom" minlength="3" />
						<label for="email">Email</label>
						<input type="email" name="email" id="email" />
						<label for="message">Votre message</label>
						<textarea name="message" id="message" maxlength="200"></textarea>
					</div>
					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
		<script src="/scripts/pages/photographer.js"></script>
		<!-- Factory -->
		<script src="/scripts/factories/MediaFactory.js"></script>
		<!-- Classes -->
		<script src="/scripts/models/Media.js"></script>
		<script src="/scripts/models/Image.js"></script>
		<script src="/scripts/models/Video.js"></script>
		<!-- Others  -->
		<script src="/scripts/templates/photographer.js" defer></script>
		<script src="/scripts/templates/lightbox.js" defer></script>
		<script src="/scripts/utils/contactForm.js" defer></script>
		<script src="/scripts/utils/lightbox.js" defer></script>
		<script src="/scripts/utils/listeners.js" defer></script>
		<script src="/scripts/utils/like.js" defer></script>
	</body>
</html>
